<article class="markdown">
  <h1>
    <a href="/posts/%E4%BA%8C%E8%BF%9B%E5%88%B6%E5%AE%89%E5%85%A8binary-safe/">二进制安全（binary safe）</a>
  </h1>
  
  <h5>October 18, 2017</h5>



  

  


  <p><p>C语言的字符串依赖“\0”来识别字符串的末尾。如果一个需要存储的字符串中含有“\0”，那么C语言的字符串就不适合。二进制安全是不依赖于数据本身的某种格式来处理数据。
Redis中的SDS字符串使用了len变量来记录字符串的长度，原始数据使用字节数组来存储。任何形式的数据包括但不限于图片，声音，程序，文本。</p>
</p>
